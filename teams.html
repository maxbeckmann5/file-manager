<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file-manager-teams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-colour">
    <div class="teams-box">
        <button class="manage-teams">Manage Teams</button>
        <button class="logout">Logout</button>
        <div class="logout-img">
            <img src="images/logout.png" class="logout-img">
        </div>
        <div class="horizontal-line"></div>
        <h1>Please select your team</h1>
        <img src="images/team-black.png" alt="team icon" class="team-icon-team" id="team1">
        <div class="text-box-grey" id="team1">Team 1</div>
        <img src="images/team-grey.png" alt="team icon" class="team-icon-team" id="team2">
        <div class="text-box-grey" id="team2">Team 2</div>
        <img src="images/team-grey.png" alt="team icon" class="team-icon-team" id="team3">
        <div class="text-box-grey" id="team3">Team 3</div>
        <img src="images/team-grey.png" alt="team icon" class="team-icon-team" id="team4">
        <div class="text-box-grey" id="team4">Team 4</div>
        <img src="images/plus.png" alt="team icon" class="team-icon-team" id="new-team">
        <div class="text-box-grey" id="new-team">add new team</div>
    </div>
</body>
</html>
