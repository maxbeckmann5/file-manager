<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file-manager-teams</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../layout/manage-team.css">
    </head>
<body class="background-colour">
        <div class="teams-box">
            <button class="manage-teams">back to teams</button>
            <button class="logout">Logout</button>
            <div class="logout-img"><img src="../images/logout.png" class="logout-img"></div>
            <div class="horizontal-line"></div>
            <h1>Manage your teams</h1>
            <button class="team-open">Team 1</button>
            <button class="team-closed">Team 2</button>
            <button class="team-closed2"><img src="../images/plus.png"></button>
            <div class="info-box"></div>
            <div class="info-box2"></div>
            <div class="info-box3"></div>
            <img src="../images/team-black.png" class="team-icon">
            <div class="text-box1">Your team (Team 1)</div>
            <div class="team-icon2">
                <img src="../images/clock.png">
            </div>
            <div class="text-box2">Last changes</div>
            <div class="team-icon3">
                <img src="../images/open-lock.png">
            </div>
            <div class="text-box3">Access requests</div>
        </div>
</body>
</html>
