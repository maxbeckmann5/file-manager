<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file-manager-login</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
<div class="login-box">
    <div class="image-container">
        <img src="images/file.png" alt="file">
    </div>
    <div class="content-container">
        <h1 id="welcome">Welcome</h1>
        <p id="text">Please login to proceed.</p>
    </div>
    <div class="user-box" id="user">
        <img src="images/user.png" alt="user icon" class="input-icon">
        <input type="text" placeholder="Username or Email-Adress">
    </div>
    <div class="user-box" id="password">
        <img src="images/password.png" alt="password icon" class="input-icon">
        <input type="password" placeholder="Password">
    </div>
    <a class="forgot" href="https://support.google.com/accounts/answer/41078">
        <div class="forgot-password">
            <p>
                Forgot password?
            </p>
        </div>
    </a>
    <a class="continue" href="teams.html">
        <div class="continue-box">
            <div class="continue-text">Continue</div>
        </div>
    </a>
</div>
</body>
</html>
