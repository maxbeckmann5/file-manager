<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file-manager-login</title>
    <link rel='stylesheet' href='test.css'>
</head>
<body>
<div class="login-box">
    <div class="image-container">
        <img src="images/file.png" alt="file">
    </div>
    <div class="headline">
        <p id="welcome">Welcome</p>
    </div>
    <div class="headline2">
        <p id="welcome2">Please login to proceed.</p>
    </div>
    <div class="username" id="user">
        <input type="text" placeholder="Username or E-Mail">
    </div>
    <div id="input-user">
        <img src="images/user.png" alt="user icon">
    </div>
    <div class="username" id="password">
        <input type="password" placeholder="Password">
    </div>
    <div id="input-password">
        <img src="images/password.png" alt="password icon">
    </div>
    <div id="forgot-password">
        <a href="https://support.google.com/accounts/answer/41078">
            <p>
                Forgot password?
            </p>
        </a>
    </div>
    <div class="continue">
        <p id="continue">
            Continue
        </p>
    </div>
</div>
</body>
</html>
