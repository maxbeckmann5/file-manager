<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file-manager-login</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class="login-box">
    <div class="username" id="user">
        <input type="text" placeholder="Username or E-Mail">
    </div>
    <div class="username" id="password">
        <input type="password" placeholder="Password">
    </div>
    <div class="continue">
        <p id="continue">
            Continue
        </p>
    </div>
</div>
</body>
</html>
